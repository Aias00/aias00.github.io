n class="line">  <span class="keyword">if</span>(y == <span class="keyword">null</span>)&#123;</span><br><span class="line">    t.root = z;</span><br><span class="line">  &#125;<span class="keyword">else</span> <span class="keyword">if</span>(z.value &lt; y.value)&#123;</span><br><span class="line">    y.left = z;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    y.right = z;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  z.left = <span class="keyword">null</span>;</span><br><span class="line">  z.right = <span class="keyword">null</span>;</span><br><span class="line">  z.color = RED;</span><br><span class="line">  RBInsertFixUp(t,z);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
